  <body>
    <h1>Naija Fufu</h1>
    <img src="fufu-image.png" alt="fufu image" />
    <h3><p>Fufu- A major west African Staple</p></h3>
    <h3>
      <p>Description</p>
      <div>Very rich and balanced diet</div>
      <p>Ingredients:</p>
      <ul>
        <li>Cassave flour</li>
        <li>Egusi/Melon seed</li>
        <li>Varieties of fish and meat</li>
      </ul>
      <p>Steps:</p>
      <ol>
        <li>Mix cassava flour</li>
        <li>Boil Egusi in hot ewater</li>
        <li>Add fish and oil</li>
      </ol>
    </h3>
